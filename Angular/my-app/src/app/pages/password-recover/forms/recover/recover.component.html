<form action="" 
      class="recover-form">
    <div class="recover-form__content">
        <div class="recover-form__header">
            <span class="recover-form__header-title">Введите данные</span>
        </div>
        <label><!-- todo    done-->   
            <input class="recover-form__content-input"
                   type="text"
                   placeholder="Name"
                   required
                   minlength="4"
                   maxlength="30"
                   name="workspaceName"
                   #name="ngModel"
                   [(ngModel)]="recoverPasswordUser.Name">
        </label>
        <label>
            <input class="recover-form__content-input"
                   type="password"
                   autocomplete="current-password" 
                   name="workspacePassword"
                   placeholder="Password" 
                   required
                   minlength="8"
                   maxlength="30"
                   #password="ngModel"
                   [(ngModel)]="recoverPasswordUser.Password">
        </label>
        <div class="recover-form__content">
            <!-- todo -->
            <button type="button"
                    (click)="addUserWorkspace();"
                    routerLink = "/account">SUBMIT</button>
        </div>
    </div>
